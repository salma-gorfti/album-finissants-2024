<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
        
            width:1050,
			
			// Height

			height:700,
			// Width
			//width:$('.main-container')[0].getBoundingClientRect().width,
			// Height
			//height:$('.main-container')[0].getBoundingClientRect().height,
			// Elevation
			elevation: 50,
            duration:1000,
            acceleration:true,
            //display: 'single',
			// Enable gradients
			gradients: true,
			// Auto center this flipbook
			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});
